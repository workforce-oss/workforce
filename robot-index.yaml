referenceProjects:
- name: "Workforce Lib Reference"
  slug: "workforce-core-reference"
  description: "Workforce Lib Reference\nThis is the reference documentation for the Workforce Lib."
  location: "workforce-core-reference"
  projectType: "workforce-core-ts"
  language: "typescript"
  projectFileTypes:
    - name: "package-json"
      description: "The package.json is the manifest file for Node.js projects and can contain metadata about the project, such as the project name, version, and dependencies."
      priority: 0
    - name: "base-object-model"
      description: "The base-object-model contains models for a specific object type. Also contains subtype information. Should be updated whenever a new subtype is added."
      priority: 1
    - name: "base-db"
      description: "The base-db is the base class for sequelize data models."
      priority: 2
    - name: "secondary-db"
      description: "The secondary-db is a secondary class for related sequelize data models."
      priority: 3
    - name: "base-object-lib"
      description: "The base-object-lib is a file that extracts complex logic from the base-object."
      priority: 4
    - name: "base-object"
      description: "The base-object is the base class for a specific object type."
      priority: 5
    - name: "broker"
      description: "The broker is designed to mediate communication between objects."
      priority: 6
    - name: "base-api"
      description: "The base-api manages a set of restful endpoints for a specific object type."
      priority: 6
    - name: "secondary-api"
      description: "The secondary-api manages a set of restful endpoints for a related object type."
      priority: 7
    - name: "subtype-metadata"
      description: "The subtype-metadata contains configuration data for a a specific object subtype."
      priority: 8
    - name: "subtype-implementation-lib"
      description: "A subtype-implementation-lib is a file that extracts complex logic from the subtype-implementation."
      priority: 9
    - name: "subtype-implementation"
      description: "The subtype-implementation contains an implementation of a specific object subtype."
      priority: 10
    - name: "object-factory"
      description: "The object-factory is a factory class for creating objects. This should be updated whenever a new subtype is added."
      priority: 11
    - name: "config-factory"
      description: "The config-factory is a factory class for creating object configuration. This should be updated whenever a new subtype is added."
      priority: 12
  projectFiles: []
  

